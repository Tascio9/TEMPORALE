<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORD - 19: Viz</title>
  <link rel="stylesheet" href="styles.css">

  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <!-- Font selected: Oxygen (https://fonts.google.com/specimen/Oxygen?sidebar.open=true&selection.family=Oxygen:wght@300;400;700) -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- D3 + D3-Geo + TopoJson (for map) -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <!-- DataTables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript"
      src="https://cdn.datatables.net/plug-ins/1.10.21/features/scrollResize/dataTables.scrollResize.min.js"></script>
    <!-- My scripts -->
    <script defer src="index.js"></script>
    <script src="paperTable.js"></script>
    <script src="moment.js"></script>
    <!-- <script src="barchart-original.js"></script> -->
  </head>

<body>
  <div class="container">
    <div class="test">
      <!-- <h1 id="state">Hello!</h1> -->
      <div class="formPalette">
        <form id="radioPalette" class="label">
          <label class="label">Color palette:</label>
          <input type="radio" name="colorPalette" value="Viridis" checked>Viridis</input>
          <input type="radio" name="colorPalette" value="Magma">Magma</input>
        </form>
      </div>

      <div class="formScale">
        <form id="radioScale" class="label">
          <label class="label">Scale:</label>
          <input type="radio" name="scale" value="Linear" checked>Linear</input>
          <input type="radio" name="scale" value="Log">Logarithmic</input>
        </form>
      </div>
    </div>

    <div class="yearSelect">
      <label class="label">Year: </label>
      <select id="selectYear">
        <!-- <option value="All">All</option> -->
      </select>
      <button id="buttonReset" style="margin-left: 2.5vw;">Reset</button>
    </div>


    <div class="title">
      <h1 id="titleThesis">Lorem ipsum</h1>
    </div>

    <div class="reset">
    </div>

    <div class="chart-div"></div>

    <div class="legend-div"></div>

    <div class="barchart-div">
      <svg id="barchart" width="480" height="250"></svg>
    </div>


    <div class="chart">
      <svg id="line-chart"></svg>
    </div>

    <div class="map-div">
      <svg id="worldMap"></svg>
    </div>

    <div class="filter-div">
      <table id="paperTable">
        <thead>
          <tr>
            <th>Cord UID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Nation</th>
            <th>Publish Time</th>
            <th>Journal</th>
            <th>Classification</th>
          </tr>
        </thead>
        <tbody>
          <tr>

          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
